<!DOCTYPE html>

    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background: linear-gradient(270deg, red, blue, green, purple, orange);
            background-size: 1000% 1000%;
            animation: rgbMove 8s ease infinite;
        }

        @keyframes rgbMove {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        section {
            height: 100vh;
            display: flex;
            justify-content: center;

        .welcome h1 {
            font-size: 40px;

        }

        .welcome button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background: white;
            color: black;
            cursor: pointer;
            font-size: 15px;
        }

        .welcome button:hover {
            background: gold;
        }

        .card {
            background: rgba(0, 0, 0, 0.7);
            width: 320px;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 25px white;
        }

        img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 15px;
        }

        .info {
            opacity: 0;
            transform: translateY(20px);
            transition: 0.5s;
            margin: 10px 0;
            font-size: 15px;
        }

        .show {
            opacity: 1;
            transform: translateY(0);
        }

        .details button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: white;
            color: black;
            cursor: pointer;
            margin-top: 15px;
        }

        .details button:hover {
            background: gold;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
